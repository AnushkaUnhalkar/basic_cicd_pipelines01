name: ML Model Monitoring

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'   # Runs daily at 3 AM

jobs:
  monitoring:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install Dependencies
      run: |
        pip install pandas

    - name: Compare Model Metrics
      run: |
        python src/compare_metrics.py
